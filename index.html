<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia Zaza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- background animation -->
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

    <div id="cursor">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
      </div>

    <!-- preloader -->
    <div class="preloader">
        <img src="./assets/preloader.svg" alt="preloader">
    </div>
    <div class="hero">
        <h1>Tia zaza</h1>
        <h2>Envie de jouer?<br>Tu es au bon endroit :)</h2>
        <a href="#games-block" class="btn">Explorer les jeux</a>
    </div>

    <div class="products">

            <div class="games-block" id="games-block">
                <div class="game">
                <h2>Monsieur Curieux</h2>
                <a href="https://jonathanrazakalalaina.github.io/monsieur-curieux/"><img src="assets/monsieur_curieux.png" alt="monsieur_curieux-thumbnail"/></a>
            </div>
            <div class="game">
                <h2>Faly sa tezitra</h2>
                <a href="https://jonathanrazakalalaina.github.io/changing-face/"><img src="assets/changing_face.png" alt="changing_face-thumbnail"/></a>
            </div>
            <div class="game">
                <h2>Afomanga</h2>
                <a href="https://jonathanrazakalalaina.github.io/firework/"><img src="assets/firework.png" alt="firework-thumbnail"/></a>
            </div>
            <div class="game">
                <h2>Space invader</h2>
                <a href="https://jonathanrazakalalaina.github.io/space-inviders-game/"><img src="assets/space_invader.png" alt="casse-brique-thumbnail"/></a>
            </div>
            <div class="game">
                <h2>Tranonkala</h2>
                <a href="https://jonathanrazakalalaina.github.io/spider-animation/"><img src="assets/tranonkala.png" alt="spider_game-thumbnail"/></a>
            </div>
            <div class="game">
                <h2>Casse-briques</h2>
                <a href="https://jonathanrazakalalaina.github.io/18-Jeu-casse-brique/"><img src="assets/casse_brique.png" alt="spider_game-thumbnail"/></a>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
